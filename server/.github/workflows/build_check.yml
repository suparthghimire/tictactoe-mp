name: Build Check

on:
  push:
  pull_request:
    branches:
      - main
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install
      - name: Build Check
        run: yarn type-check && yarn test && yarn build-only
      - name: Feedback
        run: echo "Build check passed"



