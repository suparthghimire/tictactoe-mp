name: Feature Request
description: Make a feature request
title: "[Feat]: "
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        Before proposing new feature, please search for similar requests in existing ones.

        ---
        
  - type: textarea
    id: feature-description
    attributes:
      label: Feature description
      description: What's on your mind?
    validations:
      required: true
  - type: textarea
    id: details
    attributes:
      label: More details
      description: Are there any additional details you would like to add?
  - type: textarea
    attributes:
      label: "Screenshots (if applicable)"
      description: "Provide any relevant screenshots."
      placeholder: "Add relevant screenshots here."
